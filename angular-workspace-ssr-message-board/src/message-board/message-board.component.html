<div id="scrollable">
  @if (messageBoardService.messages.length) {
    @for (message of messageBoardService.messages; track message.messageId) {
      <mat-card>
        <app-message [messageInputObject]="message"></app-message>
      </mat-card>
      <label>
        {{
          message.createdAt | date: "medium" : "" : coreService.currentLocale
        }}
      </label>
    }
  }
  <div id="spacer"></div>
</div>

<div id="message-input-container">
  <textarea
    [(ngModel)]="messageBoardService.messageTextAreaText"
    placeholder="Enter your message here"
    i18n-placeholder="@@message.placeholder"
    (keydown.enter)="messageBoardService.addMessage(); scrollToTopOfMessages()"
  ></textarea>
  <button
    id="send-button"
    mat-flat-button
    color="accent"
    (click)="messageBoardService.addMessage(); scrollToTopOfMessages()"
    i18n
  >
    Send
  </button>
</div>
